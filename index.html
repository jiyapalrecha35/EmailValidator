<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validex</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">

</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img id="img" src="./image.jpg" alt="Logo" width="50" height="30"
                        class="d-inline-block align-text-top"><span id="emailTitle">EmailAuthentico</span>
                </a>
            </div>
        </nav>
    </header>

    
    <main>
        <div class="box">
            <h1 class="head">Enter your email to validate:</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter Email to validate"
                        id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Validate</label>
                </div>
                <button id="submitBtn" type="submit" class="btn btn-dark">Validate Email</button>
            </form>
        </div>

        <div class="box">
            <h2 class="resultHeader">Your Results:</h2>
            <div id="results">
                Your results will be displayed here

            </div>
        </div>

        </form>
    </main>
    
    <footer id="foot" class="text-center py-3">
        <p>&copy; 2023 Company, Inc</p>
    </footer>

    <script src="script.js"></script>


</body>

</html>
